<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinobilletter</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Bestilling av kinobilletter</h1>
      <form id="billett-skjema">
        <div class="form-group">
          <label for="velg-film">Velg film:</label>
          <select name="velg-film" id="velg-film" class="form-control">
            <option value="" disabled selected>Velg film her</option>
            <option value="Barbie">Barbie</option>
            <option value="Oppenheimer">Oppenheimer</option>
            <option value="Mission-Impossible-5">Mission Impossible 5</option>
          </select>
          <span id="film-feil" class="feilmelding1 text-danger"></span>
        </div>

        <div class="form-group">
          <label for="antall">Antall:</label>
          <input type="number" id="antall" class="form-control" />
          <span id="antall-feil" class="feilmelding2 text-danger"></span>
        </div>

        <div class="form-group">
          <label for="fnavn">Fornavn:</label>
          <input type="text" id="fnavn" class="form-control" />
          <span id="fnavn-feil" class="feilmelding3 text-danger"></span>
        </div>

        <div class="form-group">
          <label for="enavn">Etternavn:</label>
          <input type="text" id="enavn" class="form-control" />
          <span id="enavn-feil" class="feilmelding4 text-danger"></span>
        </div>

        <div class="form-group">
          <label for="telefonnr">Telefonnr:</label>
          <input type="text" id="telefonnr" class="form-control" />
          <span id="telefonnr-feil" class="feilmelding5 text-danger"></span>
        </div>

        <div class="form-group">
          <label for="epost">Epost:</label>
          <input type="email" id="epost" class="form-control" />
          <span id="epost-feil" class="feilmelding6 text-danger"></span>
        </div>

        <button type="button" id="kjop-knapp" class="btn btn-primary">Kj√∏p billetter</button>
      </form>

      <div class="mt-4">
        <h2>Alle Billetter</h2>
        <div id="billetter"></div>
        <button id="slett-alle" class="btn btn-danger mt-2">Slett alle billettene</button>
      </div>
    </div>
  </body>
</html>
